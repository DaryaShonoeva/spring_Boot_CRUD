<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${users}">
            <td th:text="${users.getId()}"></td>
            <td th:text="${users.getName()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
